<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forge - Object Browser</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="dew://lib/dew.js"></script>
    <script type="text/javascript" src="dew://lib/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="dew://lib/fuse.min.js"></script>
</head>
<body>
    <main class="container">
        <div class="object-browser">
            <header class="header">OBJECT BROWSER</header>
            <nav>
                <ul id="main_tabs" class="tabs">
                    <li class="tab-header" data-target="props">props</li>
                    <li class="tab-header" data-target="structure">structure</li>
                    <li class="tab-header" data-target="gameplay">gameplay</li>
                </ul>
            </nav>
            <div class="body">
                <ul id="category_tree" class="hidden"></ul>
                <ul id="object_list" class="object-list hidden"></ul>
                <div id="search" class="search hidden">
                    <div class="search-text-container">
                        <input class="search-text" type="text">
                    </div>
                    <ul class="search-results object-list"></ul>
                </div>
            </div>
            <div id="help_text" class="help-text"></div>
            <footer class="footer"></footer>
        </div>
    </main>
    <script src="../shared/util.js"></script>
    <script src="../shared/screenManager.js"></script>
    <script src="../shared/listController.js"></script>
    <script src="app.js"></script>
</body>
</html>
