<!doctype html>
<html>
    <head>
        <title>Weapon Offsets</title>
        <link rel="stylesheet" type="text/css" href="weapons.css" />
        <script src="dew://lib/dew.js"></script>
        <script src="dew://lib/jquery-2.2.1.min.js"></script>
        <script src="dew://lib/jquery-ui.js"></script>
        <script src="weapons.js"></script>
        <script>
            $(function() {
                $( "#weaponOffsets" ).draggable();
            });
        </script>
    </head>
    <body>
        <div id="weaponOffsets">
            <div class="header">Weapon Offset Settings<button class="close" onclick="closeBrowser();">X</button></div>
            <label for="weapList">Weapon</label>
            <select id="weapList"class="setting voip wheelable"></select>
            <br>
            <label for="weaponI">Forward / Back</label>
            <input type="text" class="tinySetting" id="weaponIText">
            <input type="range" class="setting hasTiny" min="-0.3" max="0.3" step="0.005" id="weaponI">
            <br>
            <label for="weaponJ">Left / Right</label>
            <input type="text" class="tinySetting" id="weaponJText">
            <input type="range" class="setting hasTiny" min="-0.3" max="0.3" step="0.005" id="weaponJ">
            <br>
            <label for="weaponK">Up / Down</label>
            <input type="text" class="tinySetting" id="weaponKText">
            <input type="range" class="setting hasTiny" min="-0.3" max="0.3" step="0.005" id="weaponK">
            <br>
            <label for="wOffsetConfig">Config Filename</label>
            <input class="setting" type="text" id="wOffsetConfig">
            <br>
			<div id="buttonBar"><button id="resetButton">Reset<img></button><button id="loadButton">Load<img></button> <button id="saveButton">Save<img></button></div>
        </div>
    </body>
</html>
